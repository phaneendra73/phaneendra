<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Phaneendra - protfoliio</title>


    <Style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: aqua;
            font-family: cursive;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 3rem;
            background-color: blue;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {

            list-style: none;
            margin: 0 2rem;
        }

        nav ul li a {

            text-decoration: none;
            color: aliceblue;

        }

        nav ul li a:hover {

            font-size: 1.03rem;
            color: rgb(110, 174, 230);

        }

        .left {
            font-size: 1.5rem;
        }

        .firstsection {
            display: flex;
            justify-content: space-around;
            margin: 23px 0;
            align-items: center;
        }

        .firstsection>div {

            width: 30%;

        }

        .leftsection {
            font-size: 3rem;
        }



        .rightsection img {
            width: 60%;
        }

        .pink {
            color: palevioletred;
        }

        #element {
            color: blueviolet;
        }
    </Style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Phaneendra</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Education</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">Hi, my name is <span class="pink">Phaneendra</span>
                <div>and i am a passionate</div>
                <div><span id="element"></span></div>
            </div>
            <div class="rightsection"><img src="img.png" alt="dev image"></div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['web developer', '&amp; a tech enthusiat.'],
            typeSpeed: 50,
        });
    </script>
</body>

</html>
